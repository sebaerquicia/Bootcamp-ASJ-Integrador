<div class="container-fluid px-4">
  <div class="row">
    <div class="col">
      <h1 class="mt-4">Proveedores</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="">Inicio</a></li>
        <li class="breadcrumb-item active">Agregar Proveedor</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h1>+ Proveedores</h1>
      <div class="row mb-2">
        <div class="col">
          <label for="idInput" class="form-label">ID: </label>
          <input
            name="idInput"
            type="number"
            placeholder="Id del Proveedor"
            id="idInput"
            class="form-control form__input mx-2"
            [(ngModel)]="formularioProveedores.id"
            
          />
        </div>
        <div class="col">
          <label for="nameInput" class="form-label">Nombre: </label>
          <input
            type="text"
            placeholder="Nombre del Proveedor"
            id="nameInput"
            class="form-control form__input mx-2"
            [(ngModel)]="formularioProveedores.nombre"
          />
        </div>

        <div class="col">
          <label for="rubroInput" class="form-label">Rubro: </label>
          <input
            type="text"
            placeholder="Rubro"
            id="rubroInput"
            class="form-control form__input mx-2"
            [(ngModel)]="formularioProveedores.rubro"
          />
        </div>
        <div class="col">
          <label for="razonInput" class="form-label">Raz√≥n social: </label>
          <input
            type="text"
            placeholder="Razon Social"
            id="razonInput"
            class="form-control form__input mx-2"
            [(ngModel)]="formularioProveedores.razonSocial"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="cuitInput" class="form-label">CUIT: </label>
          <input
            type="number"
            placeholder="CUIT"
            id="cuitInput"
            class="form-control form__input mx-2"
            [(ngModel)]="formularioProveedores.cuit"
          />
        </div>
        <div class="col-md-6">
          <label for="emailInput" class="form-label">eMail: </label>
          <input
            type="email"
            placeholder="email"
            id="emailInput"
            class="form-control form__input mx-2"
            [(ngModel)]="formularioProveedores.email"
          />
        </div>
      </div>
      <div class="col-md-3">
        <button type="submit" id="submitButton" class="btn btn-success p-2 m-2" (click)="enviarFormulario()">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
