<div class="container-fluid px-4">
    <h1 class="mt-4">Listado de Proveedores</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="">Inicio</a></li>
        <li class="breadcrumb-item active">Listado Proveedores</li>
      </ol>
      <div class="row">
        <div class="col">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre Proveedor</th>
                        <th scope="col">Razon Social</th>
                        <th scope="col">Rubro</th>
                        <th scope="col">CUIT</th>
                        <th scope="col">Email</th>
                        <th scope="col">Baja/Modificaci√≥n</th>
                    </tr>
                </thead>


                <tbody id="tableBody" class="table__body" *ngFor="let proveedor of proveedores, let i = index">
                    <tr>    
                        <th>{{proveedor.nombre}}</th>
                        <th>{{proveedor.razonSocial}}</th>
                        <th>{{proveedor.rubro}}</th>
                        <th>{{proveedor.cuit}}</th>
                        <th>{{proveedor.email}}</th>
                        <th><button (click)="editarProveedor(i)"  class="btn btn-warning ">Editar</button><button (click)="eliminarProveedor(i)" class="btn btn-danger ">Eliminar</button></th>
                    </tr>

                </tbody>
        </table>
    </div>
  </div>
    </div>
